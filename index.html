<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wellcome to Tic-Tac-Toe game</h1>
        <h2 class="win"></h2>
    </header>
    <main>
        <p>play the game to click the squares bellow</p>
        <div class="container">
            <button class="square" id="0"></button>
            <button class="square" id="1"></button>
            <button class="square" id="2"></button>
            <button class="square" id="3"></button>
            <button class="square" id="4"></button> 
            <button class="square" id="5"></button>
            <button class="square" id="6"></button>
            <button class="square" id="7"></button>
            <button class="square" id="8"></button>
        </div>
    </main>
    <footer>
        <button class="reset">Reset</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
